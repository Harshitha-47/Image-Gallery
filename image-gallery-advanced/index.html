<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Image Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">ðŸ“¸ PhotoGallery</h1>
                <div class="header-actions">
                    <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <div class="container">
            <!-- Search Bar -->
            <div class="search-section">
                <input type="text" id="searchInput" placeholder="ðŸ” Search images by title..." class="search-input">
            </div>

            <!-- Filter Buttons -->
            <div class="filter-section">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="nature">Nature</button>
                <button class="filter-btn" data-category="animals">Animals</button>
                <button class="filter-btn" data-category="travel">Travel</button>
                <button class="filter-btn" data-category="technology">Technology</button>
                <button class="filter-btn" data-category="food">Food</button>
                <button class="filter-btn" data-category="people">People</button>
            </div>

            <!-- Image Count -->
            <div class="image-count">
                <span id="imageCount">0</span> images
            </div>

            <!-- Loading Animation -->
            <div class="loader" id="loader">
                <div class="spinner"></div>
                <p>Loading gallery...</p>
            </div>

            <!-- Gallery Grid -->
            <div class="gallery-grid" id="galleryGrid"></div>

            <!-- No Results -->
            <div class="no-results" id="noResults">
                <p>No images found</p>
            </div>
        </div>
    </main>

    <!-- Lightbox Modal -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightboxClose">âœ•</button>
        <button class="lightbox-prev" id="lightboxPrev">â€¹</button>
        <button class="lightbox-next" id="lightboxNext">â€º</button>
        <div class="lightbox-content">
            <img src="" alt="" id="lightboxImg">
            <div class="lightbox-caption" id="lightboxCaption"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
